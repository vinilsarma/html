<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter login</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
body,html{
    margin: 0px;
    padding: 0px;
}
.parent{
    width: 100vw;
    height: 100vh;
    background-color:grey;
    text-align: center;
    padding: 20px;
}
p{
    color: blue;
}
button{
    background-color:grey;
    width: 25%;
    height: 30%;
    border-radius: 5px;
}
input{
    width: 25%;
    height: 30%;
    border-radius: 5px;
}
</style>
<body>
    <div class="parent">
        <div class="login">
            <h2>Login in to Twitter</h2><br><br>
            <input type="text" placeholder="Phone,Email,or Username"><br><br>
            <input type="text" placeholder="Password"><br><br>
            <button>Log in</button><br><br>
            <a href=https://twitter.com/i/flow/login>twitterlogin</a>
            <p>Forgotten password? Sign up for Twitter</p><br>
        </div>
    </div>
</body>
</html>
